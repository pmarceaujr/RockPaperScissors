<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./includes/css/styles.css" />
    <title>Rock, Papaer, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <section id="scoring">
        <div id="leftSide"><h2></h2></div>
        <div id="scoreBoard">
          <div id="scrTitle"><h2>Score Board</h2></div>
          <div id="playerContainer">
            <div id="player1">
              <div id="p1Label"><h2>Player 1</h2></div>
              <div id="p1Score"><h2>00</h2></div>
            </div>
            <div id="player2">
              <div id="p2Label"><h2>Player 2</h2></div>
              <div id="p2Score"><h2>00</h2></div>
            </div>
          </div>
        </div>
        <div id="rightSide"><h2></h2></div>
      </section>
      <section id="msgCenter"><h2>Click to make your choice</h2></section>
      <section id="icons">
        <img src="./includes/images/rock.png" alt="rock" />
        <img src="./includes/images/paper.png" alt="paper" />
        <img src="./includes/images/scissors.png" alt="scissors" />
      </section>
      <section id="notices"><h2></h2></section>
      <section id="winners"><h2></h2></section>
      <section id="buttons"><button id="playBtn">Play</button></section>
    </main>
    <script src="../includes/js/script.js"></script>
  </body>
</html>
